{% extends 'base.html' %}

{% block cotent %}
    {% if notfound %}
        <h3>请在右上角输入框内输入并搜索</h3>
    {% else %}
        <h4>{{ text }} 的单曲搜索结果，共 {{ lenth }} 条</h4>
        <br>
        {% for x in result %}
        <ul class="list-group">
          <li class="list-group-item"><a href="https://music.163.com/song?id={{ x.id }}" target="_blank">{{ x.name}}</a>-{{ x.alias.0 }}-{{ x.artists.0.name }}-{{ x.id}}<a href="https://music.163.com/song/media/outer/url?id={{ x.id}}.mp3" , target="_blank">播放</a></li>
        </ul>
        {% endfor %}
{#        <h2>{{ results }}!</h2>#}
        <br>
        <br>
    {% endif %}

{% endblock %}
